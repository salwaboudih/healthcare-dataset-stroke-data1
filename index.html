<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prédiction AVC</title>
</head>
<body>
    <h2>Formulaire Patient - Prédiction AVC</h2>
    <form action="/submit" method="post">

        <label>Genre :</label><br>
        <input type="radio" name="gender" value="Male" required> Homme<br>
        <input type="radio" name="gender" value="Female"> Femme<br><br>

        <label>Âge :</label><br>
        <input type="number" name="age" required><br><br>

        <label>Hypertension :</label><br>
        <input type="radio" name="hypertension" value="1" required> Oui<br>
        <input type="radio" name="hypertension" value="0"> Non<br><br>

        <label>Maladie cardiaque :</label><br>
        <input type="radio" name="heart_disease" value="1" required> Oui<br>
        <input type="radio" name="heart_disease" value="0"> Non<br><br>

        <label>État matrimonial :</label><br>
        <input type="radio" name="ever_married" value="Yes" required> Marié(e)<br>
        <input type="radio" name="ever_married" value="No"> Non marié(e)<br><br>

        <label>Type de travail :</label><br>
        <select name="work_type" required>
            <option value="Private">Privé</option>
            <option value="Self-employed">Indépendant</option>
            <option value="Govt_job">Fonction publique</option>
            <option value="children">Enfant</option>
            <option value="Never_worked">Jamais travaillé</option>
        </select><br><br>

        <label>Type de résidence :</label><br>
        <input type="radio" name="Residence_type" value="Urban" required> Urbain<br>
        <input type="radio" name="Residence_type" value="Rural"> Rural<br><br>

        <label>Niveau de glucose moyen :</label><br>
        <input type="number" step="0.01" name="avg_glucose_level" required><br><br>

        <label>IMC :</label><br>
        <input type="number" step="0.01" name="bmi" required><br><br>

        <label>Statut tabagique :</label><br>
        <select name="smoking_status" required>
            <option value="never smoked">N'a jamais fumé</option>
            <option value="formerly smoked">Ancien fumeur</option>
            <option value="smokes">Fume</option>
            <option value="Unknown">Inconnu</option>
        </select><br><br>

        <input type="submit" value="Prédire">
    </form>

    {% if prediction_text %}
        <h3>Résultat : {{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
